<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guana Solution Food</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#004466">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Guana Solution Food">
  <link rel="icon" href="icono.png">
  <link rel="apple-touch-icon" href="icono.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 1rem;
    }
    header, footer {
      text-align: center;
      padding: 1rem;
      background-color: #004466;
      color: white;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    form, .resumen, .acciones {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 0.5rem 0;
    }
    input, button, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      font-size: 1rem;
    }
    .ventas-lista {
      margin: 1rem 0;
    }
    .dark-mode {
      background-color: #1f1f1f;
      color: white;
    }
    .dark-mode header, .dark-mode footer {
      background-color: #111;
    }
    .acciones button {
      margin-top: 0.5rem;
    }
    @media (min-width: 600px) {
      form, .resumen, .acciones {
        max-width: 600px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Guana Solution Food</h1>
    <button onclick="toggleDarkMode()">üåô / ‚òÄÔ∏è</button>
    <button onclick="toggleIdioma()">üåê</button>
  </header>

  <form id="ventaForm">
    <label data-text="Fecha">Fecha:<input type="date" id="fecha" required></label>
    <label data-text="Desayunos">Desayunos:<input type="number" id="desayunos" required></label>
    <label data-text="Almuerzos">Almuerzos:<input type="number" id="almuerzos" required></label>
    <label data-text="Cenas">Cenas:<input type="number" id="cenas" required></label>
    <label data-text="Bidones">Bidones:<input type="number" id="bidones" required></label>
    <button type="submit" data-text="Agregar d√≠a">Agregar d√≠a</button>
  </form>

  <div class="acciones">
    <button onclick="descargarPDF()" data-text="Descargar PDF">Descargar PDF</button>
    <button onclick="exportarDatos()" data-text="Guardar respaldo">Guardar respaldo</button>
    <input type="file" accept=".json" onchange="importarDatos(event)">
  </div>

  <div class="ventas-lista" id="listaVentas"></div>

  <footer>
    <p>&copy; 2025 Guana Solution Food</p>
  </footer>

  <script>
    const registros = JSON.parse(localStorage.getItem('ventas')) || [];
    const precios = { desayuno: 2500, almuerzo: 2500, cena: 2500, bidon: 2000 };
    const idioma = localStorage.getItem('idioma') || 'es';

    document.getElementById('ventaForm').addEventListener('submit', e => {
      e.preventDefault();
      const nueva = {
        fecha: document.getElementById('fecha').value,
        desayunos: +document.getElementById('desayunos').value,
        almuerzos: +document.getElementById('almuerzos').value,
        cenas: +document.getElementById('cenas').value,
        bidones: +document.getElementById('bidones').value
      };
      registros.push(nueva);
      localStorage.setItem('ventas', JSON.stringify(registros));
      mostrarVentas();
      e.target.reset();
    });

    function mostrarVentas() {
      let html = '<h3>Resumen diario</h3>';
      let totalGlobal = 0;
      registros.forEach(r => {
        const subtotal = r.desayunos * precios.desayuno + r.almuerzos * precios.almuerzo + r.cenas * precios.cena + r.bidones * precios.bidon;
        totalGlobal += subtotal;
        html += `<div><strong>${r.fecha}</strong><br>
          Subtotal: ‚Ç°${subtotal.toFixed(2)}</div><hr>`;
      });
      document.getElementById('listaVentas').innerHTML = html;
    }

    function descargarPDF() {
      import('https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js').then(js => {
        const { jsPDF } = js;
        import('https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/+esm').then(autoTable => {
          const doc = new jsPDF();
          let finalTotal = 0;
          registros.forEach((r, i) => {
            const sub = r.desayunos * precios.desayuno + r.almuerzos * precios.almuerzo + r.cenas * precios.cena + r.bidones * precios.bidon;
            finalTotal += sub;
            if (i > 0) doc.addPage();
            doc.setFontSize(14);
            doc.text("Guana Solution Food", 20, 20);
            doc.text(`Fecha: ${r.fecha}`, 20, 30);
            autoTable.default(doc, {
              startY: 40,
              head: [['√çtem', 'Cantidad', 'Precio', 'Total']],
              body: [
                ['Desayunos', r.desayunos, precios.desayuno, (r.desayunos * precios.desayuno).toFixed(2)],
                ['Almuerzos', r.almuerzos, precios.almuerzo, (r.almuerzos * precios.almuerzo).toFixed(2)],
                ['Cenas', r.cenas, precios.cena, (r.cenas * precios.cena).toFixed(2)],
                ['Bidones', r.bidones, precios.bidon, (r.bidones * precios.bidon).toFixed(2)],
                ['', '', 'Subtotal', sub.toFixed(2)]
              ]
            });
          });
          const iva = finalTotal * 0.13;
          const total = finalTotal + iva;
          doc.addPage();
          doc.text('Resumen General', 20, 20);
          autoTable.default(doc, {
            startY: 30,
            body: [
              ['Subtotal', `‚Ç°${finalTotal.toFixed(2)}`],
              ['IVA 13%', `‚Ç°${iva.toFixed(2)}`],
              ['Total', `‚Ç°${total.toFixed(2)}`]
            ]
          });
          doc.save('ventas.pdf');
        });
      });
    }

    function exportarDatos() {
      const blob = new Blob([JSON.stringify(registros)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'respaldo_ventas.json';
      a.click();
    }

    function importarDatos(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const datos = JSON.parse(reader.result);
        registros.splice(0, registros.length, ...datos);
        localStorage.setItem('ventas', JSON.stringify(registros));
        mostrarVentas();
      };
      reader.readAsText(file);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('modoOscuro', document.body.classList.contains('dark-mode'));
    }

    function toggleIdioma() {
      const nuevo = idioma === 'es' ? 'en' : 'es';
      localStorage.setItem('idioma', nuevo);
      location.reload();
    }

    window.addEventListener('load', () => {
      if (localStorage.getItem('modoOscuro') === 'true') {
        document.body.classList.add('dark-mode');
      }
      mostrarVentas();
    });
  </script>
</body>
</html>
